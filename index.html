<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AgreNexus — Potato Disease Classifier</title>

    <!-- Config: change API_URL here or set window.APP_CONFIG in hosting env -->
    <meta name="api-url" content="https://your-backend.example.com/predict">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="page">
        <header class="site-header">
            <h1 class="site-title">AgreNexus</h1>
            <p class="site-sub">Potato leaf disease detection — fast & simple</p>
        </header>

        <section class="center-card" aria-labelledby="uploader-title">
            <div class="card">
                <h2 id="uploader-title" class="card-title">Upload a potato leaf image</h2>

                <form id="upload-form" class="upload-form" novalidate>
                    <label class="file-drop" id="file-drop">
                        <input id="file-input" name="file" type="file" accept="image/*" />
                        <div class="file-drop__content">
                            <svg class="icon-upload" viewBox="0 0 24 24" aria-hidden>
                                <path d="M12 3v9" />
                            </svg>
                            <p class="muted">Drag & drop or click to choose an image</p>
                            <p class="muted small">(JPG or PNG — Max 5MB)</p>
                        </div>
                    </label>

                    <div class="preview-row" id="preview-row" hidden>
                        <img id="preview-img" class="preview-img" alt="Selected image preview">
                        <div class="preview-controls">
                            <button id="choose-btn" type="button" class="btn ghost">Choose another</button>
                            <button id="analyze-btn" type="button" class="btn primary">Analyze</button>
                        </div>
                    </div>

                    <div class="centered" id="initial-actions">
                        <button id="analyze-btn-2" type="button" class="btn primary" disabled>Analyze</button>
                    </div>

                    <div id="status" class="status" aria-live="polite"></div>

                    <div id="spinner" class="spinner" hidden aria-hidden="true"></div>
                </form>

                <div id="result" class="result" hidden>
                    <div class="result-box">
                        <div class="result-label">Predicted class</div>
                        <div id="result-class" class="result-value">—</div>
                    </div>
                    <div class="result-box">
                        <div class="result-label">Confidence</div>
                        <div id="result-confidence" class="result-value">—</div>
                    </div>
                    <div id="explain" class="explain" hidden>
                        <small>Tip: If the image is not a potato leaf or the photo is unclear, results may be
                            unreliable.</small>
                    </div>
                </div>
            </div>
        </section>

        <footer class="site-footer">
            <small>Made with ♥ — AgreNexus</small>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
